<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        textarea::placeholder{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="LiveCharacterCounter" style="margin:10px;">
        <h2 style="font-weight: bold; font-family: Arial, sans-serif;"> Live Character Counter</h2>
        <textarea placeholder="Start Typing..." style = "border: 1px solid #949494; outline: None; display: block; width: 300px; height: 100px; font-family: Arial, sans-serif; padding: 10px;"></textarea>
        <div>
            <p style= "font-weight: bold; font-family: Arial, sans-serif;">Characters: <span id= "charCount">0</span></p>
        </div>
    </div>
    <script>
        const textarea = document.querySelector("textarea");
        const charCount = document.getElementById("charCount");

        textarea.addEventListener("input",() => {
            charCount.textContent = textarea.value.length;
        });
    </script>
</body>
</html>
