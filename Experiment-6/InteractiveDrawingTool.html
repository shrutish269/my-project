<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      border: 2px solid black;
      width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    svg {
      border: 1px solid black;
      background: #f9f9f9;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SVG Drawing Tool</div>
    <svg id="drawingArea"></svg>
  </div>

  <script>
    const svg = document.getElementById("drawingArea");
    let isDrawing = false;
    let currentPath;

    // Start drawing on mouse down
    svg.addEventListener("mousedown", (e) => {
      isDrawing = true;
      const point = getMousePosition(e);
      currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
      currentPath.setAttribute("stroke", "blue");
      currentPath.setAttribute("stroke-width", "2");
      currentPath.setAttribute("fill", "none");
      currentPath.setAttribute("d", `M ${point.x} ${point.y}`);
      svg.appendChild(currentPath);
    });

    // Continue drawing on mouse move
    svg.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const point = getMousePosition(e);
      let d = currentPath.getAttribute("d");
      d += ` L ${point.x} ${point.y}`;
      currentPath.setAttribute("d", d);
    });

    // Stop drawing on mouse up
    svg.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    // Get mouse position relative to SVG
    function getMousePosition(event) {
      const rect = svg.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
      };
    }
  </script>
</body>
</html>
